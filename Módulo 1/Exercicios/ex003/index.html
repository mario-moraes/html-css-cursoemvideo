<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <!--importante ressaltar: como boa prática de coding, atente-se sempre para o formato da imagem mais adequado (png ou jpeg) e atente-se sempre as licenças de uso. Outra prática importante de otimização do site é utilizar o tamanho de imagem correto através do redimensionamento, bem como o tamanho de arquivo. Quanto menor o tamanho das imagens melhor a otimização na hora de carregar os dados durante o trafego-->
<h1>Testando carga de imagens!</h1>
    <p>abaixo você verá uma imagem que está na mesma pasta:</p>
    <img src="logo html 200.png" alt="Logo HTML5">
    <p>você pode inserir imagens de subpastas tambem colocando o diretório correto ou usando o "control + espaço" normalmente, selecionando sua subpasta:</p>
    <img src="logo css3 200.png" alt="Logo do CSS3">
    <p>você pode inserir também imagens de links externos:</p>
    <img src="https://img1.gratispng.com/20180720/bv/kisspng-javascript-logo-html-clip-art-javascript-logo-5b5188b13c2314.0304322315320700652463.jpg" alt="Logo do Javascript">
</body>
</html>
