<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2 do exercicio de links</title>
</head>
<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>A segunda pagina esta aqui. Caso queira retornar para a primeira página <a href="index.html" rel="prev"> clique aqui </a> </p>
    <!--
        Quando se trata de avanços e retornos entre hiperlinks internos de páginas, usa-se rel="next" e rel= "prev".
    -->
    <p>Esta página é um oferecimento de <a href="https://www.hostnet.com.br/" target="_blank" rel="nofollow"> Hostnet</a></p>
    <!--
        Quando você usa o comando rel="nofollow" você, semanticamente, quer dizer que não da aval aquele conteúdo para os mecanismos de busca. 
        Existem clientes que especificam e pedem para que para casos patrocinados o comando seja rel="dofollow", dando aval ao conteúdo para o buscador.
    -->
</body>
</html>
