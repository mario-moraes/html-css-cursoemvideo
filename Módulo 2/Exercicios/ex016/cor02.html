<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
            /* o asteristico antes da chave siginifica configurações globais das CSS, nesse caso o height de 100% foi usado para preencher a pagina inteira de cima pra baixo com degradee. Aqui é o exemplo de fundo do instagram usando adobe color pra tirar a paleta.  */
        * { 
            height: 100%;
        }
        body { 
            background-image: linear-gradient(180deg, #3198E2 1%, #6D59C0 15%, #E33F5F, #FDD579);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>    
</body>
</html>
