<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de iframes
    </h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>   
        </iframe>
        para aprender a programar. A tag a serve para redirecionar o iframe caso ele nao carregue ou seja suportado. 
    </p>
    <!-- Tamanho padrão de iframes: 300x150px
        Para os iframes, as configurações do CSS sobrepõem estilizações feitas inline nas tag do html. -->
    <p>
        Repositório GitHub do Guanabara.
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="no"></iframe>
    </p>
</body>
</html>
